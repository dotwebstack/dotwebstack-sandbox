swagger: 2.0
info:
  title: DBpedia Theatre API
  version: 1.0
host: localhost
basePath: /dbpt/api/v1
produces:
  - text/plain
paths:
  /soccerplayers:
    get:
      x-dotwebstack-information-product: "http://dbpediatheatre.org#SoccerPlayers"
      responses:
        200:
          description: OK
          schema:
            type: array
            items:
              type: object
              properties:
                soccerplayer:
                  type: string
                  format: string
                countryOfBirth:
                  type: string
                  format: string
                team:
                  type: string
                  format: string
                countryOfTeam:
                  type: string
                  format: string
                stadiumcapacity:
                  type: integer
                  format: integer